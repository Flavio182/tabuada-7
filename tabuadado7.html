<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 7</title>
</head>
<body>
    <h1>Tabuada do 7</h1>
   <div id="mult"></div>
   <script>
    index = 1;
    for(let index = 1; index <= 10; index++){
    document.getElementById("mult").innerHTML += "7 x " + index + " = " + index * 7
    + "</br>"
    }
   </script>

    
</body>
</html>
